<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ITS Home Planet</title>
		<link rel="stylesheet" type="text/css" href="styles/mystyle.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
		<script src="scripts/main.js" defer></script>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
	</head>
	<body>
		<section id = "pageTitle">
			<div class = "contentWrap">
				<h1>Find the Perfect Spot</h1>
			</div>
		</section>
		<main>
			<div id = 'inputSection'>
			<form>
			        <label>Enter location</label>
			        <input id="locationInput" type="text">
			        <button type="button" onclick="getAPIdata(document.getElementById('locationInput').value)">Send</button>
			</form>
			</div>
			<div id = "searchResult">
				<table align="center">
				<tr>
					<td><h2>Wind Speed</h2></td>
					<td><h2>Weather</h2></td>			
					<td><h2>News</h2></td>
				</tr>
				<tr>
				<th><span id="windSpeed"></span>kts</th>
				<th><span id="Weather"></span></th>
				<th><span id="newYorkTimes"></span></th>
				</tr>
				</table>
			</div>

	</body>
