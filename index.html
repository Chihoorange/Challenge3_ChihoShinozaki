<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ITS Home Planet</title>
		<link rel="stylesheet" type="text/css" href="styles/mystyle.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
		<script src="scripts/main.js" defer></script>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
	</head>
	<body>
		<section id = "pageTitle">
			<div class = "contentWrap">
				<h1>Home Planet</h1>
				<p>Are you ready to go home? We are here to help you to find the best spot for your landing!</p>
			</div>
		</section>
		<main>
			<div id = 'inputSection'>
			<form>
			        <label>Find the location! </label>
			        <input id="locationInput" type="text" placeholder="Enter country or city">
			        <button type="button" onclick="getAPIdata(document.getElementById('locationInput').value)">Send</button>
			</form>
			</div>
			<div id = "searchResult">
				<table align="center">
				<tr>
					<th><h2>Wind Speed</h2></th>
					<th><h2>Weather</h2></th>			
					<th><h2>News</h2></th>
				</tr>
				<tr class = "resultContent">
					<td><span id="windSpeed"></span><p>kts</p></td>
					<td><img id = "weatherSymbol"/></td>
					<td><span id="newYorkTimes"></span></td>
				</tr>
				<tr>
					<td><span id="speedCondition"></span></td>
					<td><span id="Weather"></span></td>
				</tr>
				</table>
			</div>
		</main>
		<footer>
        <div class="footer-wrap">
            <p>Copyright 2019 by Chiho Shinozaki</p>
        </div>
    	</footer>

	</body>
